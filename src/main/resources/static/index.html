<!-- springboot는 index.html을 자동으로 웰컴페이지로 사용함 -->
<!-- 이해를 돕기 위해 섹션별 줄 변경하였음 -->

<!DOCTYPE HTML> <!-- 브라우저에게 현재 문서가 HTML5로 작성되었음을 알림-->

 <html> <!-- html start -->

 <head> <!-- header start (문서의 제목, 문자 인코딩 등이 포함) -->
     <title>기본페이지</title> <!-- 문서 제목 정의 -->
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />  <!-- 문서 내 텍스트는 UTF-8 인코딩을 따르는 것을 의미-->
 </head> <!-- header end -->

 <body> <!-- body start -->
 기본페이지입니다. <!-- 화면에 출력되는 텍스트 -->
 <a href="/hello">링크이동하기</a> <!-- 하이퍼링크를 나타냄, 링크를 클릭하면 이동할 주소, 하이퍼링크메시지 -->
 </body>  <!-- body end -->

</html> <!-- html end -->
